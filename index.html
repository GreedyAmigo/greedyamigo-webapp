    <body>
        <nav class="navbar">
            <div class="navbar_left">
                <a href="index.html">
                    <object class="nav_item nav_greedy_amigo_logo" type="image/svg+xml" data="img/logo.svg"></object>

            </div>
        </nav>

        <main class="main">
            <h1>Welcome back!</h1>

            <form class="aligned_item login_section">
                <input type="email" id="login_email" name="login_email" class="input_element" placeholder="Email" required><br>
                <input type="password" id="login_password" name="login_password" class="input_element" placeholder="Password" required><br>
                <button type="submit">Log in</button>
            </form>

            <p>
                Don't have an account?<br>
                <a href="pages/signup.html">Sign up here</a>
            </p>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="js/index.js"></script>
