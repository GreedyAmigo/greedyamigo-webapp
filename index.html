<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Sarabun|Work+Sans" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">

        <title>Greedy Amigo - Log In</title>
    </head>
    <body>
        <nav class="navbar">
            <!-- greedy amigo logo entry -->
            <a class="nav_item nav_greedy_amigo_text" href="index.html">Greedy Amigo</a>
            <a class="nav_item nav_right_item" href="index.html">Log in</a>
            <a class="nav_item nav_right_item" href="pages/signup.html">Sign up</a>
        </nav>

        <main class="main">
            <h1 class="greedy_amigo_header">Greedy Amigo</h1>

            <form class="aligned_item login_section">
                <input type="email" id="login_email" name="login_email" class="input_element" placeholder="Email" required><br>
                <input type="password" id="login_password" name="login_password" class="input_element" placeholder="Password" required><br>
                <button type="submit" class="btn_login">Log in</button>
            </form>

            <p>Don't have an account?</p>
            <a href="pages/signup.html">Sign up here</a>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
