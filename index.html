<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Sarabun|Work+Sans" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">

        <title>Greedy Amigo - Sign Up / Log In</title>
    </head>
    <body>
        <main class="main">
            <h1 class="greedy_amigo_header">Greedy Amigo</h1>

            <section class="authentication_section">
                <p>Please sign up or login to continue with the amazing experience.</p>
                <div class="flexbox_container">
                    <form class="aligned_item signup_section">
                        <input type="email" id="signup_email" name="signup_email" class="input_element" placeholder="Email" required><br>
                        <input type="text" id="signup_firstname" name="signup_firstname" class="input_element" placeholder="Firstname" required><br>
                        <input type="text" id="signup_lastname" name="signup_lastname" class="input_element" placeholder="Lastname" required><br>
                        <input type="password" id="signup_password" name="signup_password" class="input_element" placeholder="Password" required><br>
                        <button type="submit" class="btn_signup">Sign up</button>
                    </form>
                    <form class="aligned_item login_section">
                        <input type="email" id="login_email" name="login_email" class="input_element" placeholder="Email" required><br>
                        <input type="password" id="login_password" name="login_password" class="input_element" placeholder="Password" required><br>
                        <button type="submit" class="btn_login">Log in</button>
                    </form>
                </div>
            </section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
