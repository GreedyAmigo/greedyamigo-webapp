<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Sarabun|Work+Sans" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
        <link href="../css/index.css" rel="stylesheet">

        <title>Greedy Amigo - Sign Up / Log In</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar_left">
                <a href="../index.html">
                    <object class="nav_item nav_greedy_amigo_logo" type="image/svg+xml" data="../img/logo.svg"></object>
                </a>
                <a class="nav_item nav_greedy_amigo_text" href="../index.html">Greedy Amigo</a>
            </div>
            <div class="navbar_right">
                <a class="nav_item nav_right_item" href="../index.html">Log in</a>
                <a class="nav_item nav_right_item nav_item_selected" href="signup.html">Sign up</a>
            </div>
        </nav>
    
        <main class="main">
            <h1 class="greedy_amigo_header">Greedy Amigo</h1>

            <section class="flexbox_container">
                <p class="aligned_item">Please sign up or login to continue with the amazing experience.</p>
                <form class="aligned_item signup_section">
                    <input type="email" id="signup_email" name="signup_email" class="input_element" placeholder="Email" required><br>
                    <input type="text" id="signup_firstname" name="signup_firstname" class="input_element" placeholder="Firstname" required><br>
                    <input type="text" id="signup_lastname" name="signup_lastname" class="input_element" placeholder="Lastname" required><br>
                    <input type="password" id="signup_password" name="signup_password" class="input_element" placeholder="Password" required><br>
                    <button type="submit" class="btn_signup">Sign up</button>
                </form>
            </section>

            <p>Already have an account?</p>
            <a href="../index.html">Log in here</a>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../script.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
